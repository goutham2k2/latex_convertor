
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Text Converter</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MathJax for LaTeX Rendering -->
    <script>
      window.MathJax = {
        tex: { inlineMath: [['\\(', '\\)']] },
        svg: { fontCache: 'global' }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

    <style>
        body {
            background: #f9fafc;
            font-family: 'Inter', sans-serif;
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: vertical;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f3f4f6;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container col-md-8 col-lg-6 mx-auto">
    <div class="card p-4">
        <h2 class="text-center mb-3">ðŸ§® Math Text Converter</h2>
        <p class="text-muted text-center">
            Paste text from ChatGPT, and it will clean formatting & convert math into LaTeX mode.
        </p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_input_text" class="form-label fw-semibold">Enter your text:</label>
                {{ form.input_text }}
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-custom">Convert Text</button>
            </div>
        </form>

        {% if output_text %}
        <hr class="my-4">
        <h4 class="fw-semibold">Converted Output:</h4>
        <pre id="output">{{ output_text }}</pre>
        <div class="text-center mt-3">
            <button class="btn btn-outline-secondary btn-sm" onclick="copyOutput()">Copy Output</button>
        </div>
        {% endif %}
    </div>
</div>

<!-- Copy to Clipboard -->
<script>
function copyOutput() {
    const text = document.getElementById("output").innerText;
    navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Output copied to clipboard!");
    });
}
</script>

</body>
</html>
